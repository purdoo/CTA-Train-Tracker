<!doctype html>
<html>
  <head>
    <title>CTA</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/sly.min.js"></script>
    <script src="js/cta.js"></script>
    <script src="js/stored-data.js"></script>
    <!--<script src="js/saved-data.js"></script>-->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="theme/cta.css">
  </head>
  <body>
    <div class="container">
      <h2>CTA Train Tracker</h2>
      <div class="btn-group btn-group-justified" role="group" style="padding-bottom: 20px;">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default active" id="search-form-button">Search</button>
          <button type="button" class="btn btn-default" id="user-form-button">User</button>
        </div>
      </div>
      <hr>
      <div id="search-form">
        <div class="form-group">
          <select id="line-select" class="form-control"></select>
        </div>
        <div class="form-group">
          <select id="stop-select" class="form-control"></select>
        </div>
        <div class="btn-group">
          <button id="get-arrivals" class="btn btn-primary">Get Live Arrivals</button>
          <button id="save-button" class="btn btn-primary" >Save Station</button>
        </div>
        
        <div id="results"></div>
      </div>
      
      <div id="user-form" style="display:none">
        <h3>Saved Stations</h3>
        <div id="saved-results"></div>
        <div class="btn-group">
          <button id="clear-stations" class="btn btn-danger">Clear Saved Stations</button>
          <button id="check-stations" class="btn btn-danger">Check</button>
        </div>
      </div> 
      <div id="footer"></div>
    </div>
  </body>
</html>
